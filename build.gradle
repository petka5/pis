allprojects {
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

ext {
    springBootVersion = '2.5.5'
    springDependencyManagementVersion = '1.0.11.RELEASE'
    spotBugsVersion = '5.0.0-beta.2'
    spotBugsAnnotationsVersion = "4.4.1"
    openApiGeneratorVersion = '5.2.0'
    springfoxSwaggeVersion = "2.9.2"
    springCloudSleuthVersion = "3.0.4"
    jacksonDatabindNullableVersion = "0.2.1"
    modelMapperVersion = "2.4.4"
    gitPropertiesVersion = "2.3.1"
    springFilterVersion = "1.1.0"
    hibernateValidatorVersion = "7.0.1.Final"
    lombokVersion = "1.18.20"
}

subprojects {
    group = 'org.petka'
    version = '0.0.1-SNAPSHOT'

    repositories {
        jcenter()
        mavenCentral()
    }
}

wrapper {
    gradleVersion = '7.2'
}
