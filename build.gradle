allprojects {
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

ext {
    springBootVersion = '2.6.3'
    springDependencyManagementVersion = '1.0.11.RELEASE'
    spotBugsVersion = '5.0.5'
    spotBugsAnnotationsVersion = "4.5.3"
    openApiGeneratorVersion = '5.4.0'
    springCloudSleuthVersion = "3.1.0"
    jacksonDatabindNullableVersion = "0.2.2"
    modelMapperVersion = "3.0.0"
    gitPropertiesVersion = "2.4.0"
    springFilterVersion = "2.0.6"
    jacksonDatabindVersion = "2.13.1"
    hibernateValidatorVersion = "7.0.2.Final"
    lombokVersion = "1.18.22"
    chaosMonkeyVersion = "2.5.4"
    keyCloakVersion = "16.1.1"
    springdocVersion = "1.6.6"
}

subprojects {
    group = 'org.petka'
    version = '0.0.1-SNAPSHOT'

    repositories {
        jcenter()
        mavenCentral()
    }
}

wrapper {
    gradleVersion = '7.3'
}
