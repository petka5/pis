allprojects {
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

ext {
    springBootVersion = '2.4.5'
    springDependencyManagementVersion = '1.0.11.RELEASE'
    spotBugsVersion = '4.6.2'
    openApiGeneratorVersion = '5.1.1'
    springfoxSwaggeVersion = "2.9.2"
    springCloudSleuthVersion = "3.0.2"
    jacksonDatabindNullableVersion = "0.2.1"
    modelMapperVersion = "2.4.3"
    gitPropertiesVersion = "2.3.1"
    springFilterVersion = "1.0.2"
    hibernateValidatorVersion = "7.0.1.Final"
}

subprojects {
    group = 'org.petka'
    version = '0.0.1-SNAPSHOT'

    repositories {
        jcenter()
    }
}

wrapper {
    gradleVersion = '7.0.2'
}
