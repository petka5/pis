allprojects {
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

ext {
    springBootVersion = '2.4.2'
    springDependencyManagement = '1.0.11.RELEASE'
    spotBugsVersion = '4.6.0'
    openApiGeneratorVersion = '5.0.0'
    springfoxSwaggeVersion = "2.9.2"
    jacksonDatabindNullable = "0.2.1"
}

subprojects {
    group = 'org.petka'
    version = '0.0.1-SNAPSHOT'

    repositories {
        jcenter()
    }
}

wrapper {
    gradleVersion = '6.8'
}
