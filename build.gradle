allprojects {
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

ext {
    springBootVersion = '2.4.4'
    springDependencyManagement = '1.0.11.RELEASE'
    spotBugsVersion = '4.6.0'
    openApiGeneratorVersion = '5.0.1'
    springfoxSwaggeVersion = "2.9.2"
    springCloudSleuth = "3.0.1"
    jacksonDatabindNullable = "0.2.1"
    modelMapper = "2.3.9"
    gitPropertiesVersion = "2.2.4"
    springFilter = "1.0.2"
}

subprojects {
    group = 'org.petka'
    version = '0.0.1-SNAPSHOT'

    repositories {
        jcenter()
    }
}

wrapper {
    gradleVersion = '6.8.3'
}
