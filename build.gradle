allprojects {
    apply plugin: 'java'

    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

ext {
    springBootVersion = '2.6.2'
    springDependencyManagementVersion = '1.0.11.RELEASE'
    spotBugsVersion = '5.0.0-beta.2'
    spotBugsAnnotationsVersion = "4.5.2"
    openApiGeneratorVersion = '5.3.0'
    springfoxSwaggeVersion = "3.0.0"
    springCloudSleuthVersion = "3.1.0"
    jacksonDatabindNullableVersion = "0.2.2"
    modelMapperVersion = "2.4.4"
    gitPropertiesVersion = "2.3.1"
    springFilterVersion = "2.0.4"
    jacksonDatabindVersion = "2.13.1"
    hibernateValidatorVersion = "7.0.1.Final"
    lombokVersion = "1.18.22"
    chaosMonkeyVersion = "2.5.4"
    keyCloakVersion = "15.0.2"
    springdocVersion = "1.6.2"
}

subprojects {
    group = 'org.petka'
    version = '0.0.1-SNAPSHOT'

    repositories {
        jcenter()
        mavenCentral()
    }
}

wrapper {
    gradleVersion = '7.3'
}
