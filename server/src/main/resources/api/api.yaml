openapi: 3.0.3
info:
  title: Petka Infrastructure Project
  description: Api first project
  termsOfService: http://helloreverb.com/terms/
  contact:
    name: Petka
    url: https://github.com/petka5/pis
    email: petar.georgiev@gmail.com
  license:
    name: MIT
    url: http://opensource.org/licenses/MIT
  version: 1.0.0
servers:
  - url: http://localhost:8080/
security:
  - ApiKeyAuth: [ ]
paths:
  /pets:
    get:
      description: Returns all pets from the system that the user has access to
      operationId: findPets
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
        - $ref: '#/components/parameters/sort'
      responses:
        200:
          description: pet response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/pet'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
      x-api-first-handler: admin.Dashboard.methodLevel
    post:
      description: Creates a new pet in the store.  Duplicates are allowed
      operationId: addPet
      requestBody:
        description: Pet to add to the store
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/newPet'
        required: true
      responses:
        200:
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pet'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
      x-api-first-handler: admin.Dashboard.postHandler
      x-codegen-request-body-name: pet
  /pets/{id}:
    get:
      description: Returns resource by the id
      operationId: findPetById
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        200:
          description: pet response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/pet'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
    delete:
      description: deletes a single pet based on the ID supplied
      operationId: deletePet
      parameters:
        - $ref: '#/components/parameters/id'
      responses:
        204:
          description: pet deleted
          content: {}
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorModel'
    x-api-first-handler: admin.Dashboard.pathLevel
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: api-key
  parameters:
    id:
      name: id
      in: path
      description: ID of the resource
      required: true
      schema:
        type: string
        format: uuid
    page:
      name: page
      in: query
      description: Result page number.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
        default: 0
    size:
      name: size
      in: query
      description: The size of the result page.
      required: false
      schema:
        type: integer
        format: int32
        default: 50
        maximum: 1000
    sort:
      name: sort
      in: query
      description: The name of a property to sort on and direction of sorting (asc or desc).
      required: false
      schema:
        type: string
  schemas:
    pet:
      required:
        - id
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        kind:
          type: string
        age:
          type: integer
          format: int64
    newPet:
      required:
        - name
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        kind:
          type: string
        age:
          type: integer
          format: int64
    errorModel:
      required:
        - code
        - message
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
x-api-first-error-mapping:
  404:
    - java.util.NoSuchElementException
    - java.lang.IndexOutOfBoundsException
  406:
    - java.lang.UnsupportedOperationException
    - java.lang.IllegalArgumentException
    - java.lang.IllegalStateException
  409:
    - java.util.ConcurrentModificationException
    - java.util.EmptyStackException
  500:
    - java.sql.SQLException
